<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Title</title>
 <link rel="stylesheet" href="https://js.arcgis.com/4.16/esri/themes/light/main.css" />
 <script src="https://js.arcgis.com/4.16/"></script>
 <style>
  html,body{
   height: 100%;
   margin: 0;
  }
  #view-div{
   position: absolute;
   height: 100%;
   width: 100%;
   left: 0;
   top: 0;
  }
 </style>
</head>
<body>
<div id="view-div"></div>
<div id="home"></div>
</body>
<script>
 require(["esri/Map", "esri/views/MapView","esri/Basemap","esri/widgets/Home"],function (Map,  MapView, Basemap, Home) {
   let basemap = new Basemap({
    portalItem:{
     id:'8dda0e7b5e2d4fafa80132d59122268c'
    }
   })
  let map =  new Map({
   basemap:basemap
  })
  let mapView = new MapView({
   container:'view-div',
   map:map,
   zoom:4,
   center:[116.444513,39.945255]
  })
  let home = new Home({
   view:mapView,
   container: "#home",
   label:"回家",
   iconClass:'home2'
  })
  mapView.ui.add(home, {
   position:'top-left'
  })
 })
</script>
</html>
